<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed&display=swap" rel="stylesheet">
    <title>Full Screen Navbar</title>
</head>
<body>

    <div class="wrapper">
        <div class="nav" id="nav">
            <a href="javascript:void(0)" id="close" class="close" onclick="closeNav()">&times;</a>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
        <span id="open" class="open" onclick="openNav()">&#9776;</span>
        <h1>Full Screen Navbar</h1>
    </div>

<script src="js/script.js"></script>
</body>
</html>
